<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="main-bar">
            <h1>For The Dog Lover's</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Register</h2>
        <div class="register-form">
            <div class="mb-3">
            <label>Name:</label>
            <input type="text" id="txtName" class="form control">
            </div>
            <div class="mb-3">
            <label>Age:</label>
            <input type="text" id="txtAge" class="form control">
            </div>
            <div class="mb-3">
            <label>Gender:</label>
                <input  type="radio" name="gender" id="inlineRadio2" value="Male"/>
                <label for="Male">Male</label>

                <input  type="radio" name="gender" id="inlineRadio2" value="Female"/>
                <label for="female">Female</label>
            <div class="mb-3">
            <label>Breed:</label>
            <input type="text" id="txtBreed" class="form control">
            </div>
            <div>
                <select id="txtService" class="form-select">
                    <option value="grooming"></option>
                    <option value="vaccines"></option>
                    <option value="nails"></option>
                </select>
            </div>
            <div>
            <button onclick="register()" class="btn btn-dark">Register</button>
            </div>
        <div>
            <h2>Registered Pets<span id="totalPets">100</span></h2>
            <div id="petCards">
            
            </div>
            <div class="mb-3">
                <input type="search" class="form-control" id>
                <button onclick="search();">Search</button>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <button onclick="deletePet()" class="btn btn-dark">Delete</button>
        </div>
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
